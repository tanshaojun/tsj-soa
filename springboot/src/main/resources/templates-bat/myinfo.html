<script type="text/javascript">
    $(function () {
        //添加提交
        $("#submit").on("click", function () {
            var comment = $("#comment").val();
            console.log(comment + logid)
            $.ajax({
                url: "/addComment",
                type: "post",
                resetForm: true,//提交后重置表单
                dataType: 'json',
                data: {pid: 0, comment: comment, logid: 0},
                success: function (data) {
                    if (data != undefined) {
                        if (data.success) {
                            layer.msg('添加成功!', {icon: 1});
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }
                    window.location.href = "/toMyInfo";
                },
                error: function (data) {
                    console.log(data)
                }
            })
        });
    })
</script>
