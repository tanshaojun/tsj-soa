<script type="text/javascript">
    function shareOnWechat() {
        var n = document.location.href, t = /^https?:\/\/www(\.cnblogs\.com)\/([^/]+)(\/.+)$/gi;
        t.test(n) && (n = n.replace(t, "https://$2$1$3"));
        var i = 420, r = 330, u = (window.screen.availHeight - 30 - r) / 2, f = (window.screen.availWidth - 10 - i) / 2;
        window.open("//www.tanshaojun.com?url=" + encodeURIComponent(n), "_blank", "location=no,top=" + u + ",left = " + f + ",toolbar = no,directories = no,titlebar = no,status = no,menubar = no, scrollbars = no, status = no, resizable = no, copyhistory = no, width = " + i + ", height = " + r + "")
    }

    $(function () {
        //添加提交
        $("#submit").on("click", function () {
            var comment = $("#comment").val();
            if (comment == null || comment == "") {
                layer.msg("请输入评论", {icon: 2});
                return false;
            }
            var logid = $("#logid").val();
            if (logid == null || logid == "") {
                layer.msg("内部错误", {icon: 2});
                return false;
            }
            $.ajax({
                url: "/addComment",
                type: "post",
                dataType: 'json',
                data: {pid: 0, comment: comment, logid: logid},
                success: function (data) {
                    if (data != undefined) {
                        if (data.status) {
                            layer.msg('添加成功!', {icon: 1});
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }
                    window.location.href = "/toInfo?id=" + logid;
                },
                error: function (data) {
                    layer.msg("请求失败", {icon: 2});
                }
            })
        });
    })
</script>
