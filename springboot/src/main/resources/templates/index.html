<!doctype html>
<html>
    <#include "/head.html">
<body id="blog">
<!-- nav start -->
    <#include "/nav.html">
<!-- nav end -->
<hr>

<div class="am-g am-g-fixed blog-fixed am-u-sm-centered blog-article-margin">
<!-- banner start -->
    <#include "/banner.html">
<!-- banner end -->
</div>

<!-- content srart -->
    <div class="am-g am-g-fixed blog-fixed">
    <div class="am-u-md-8 am-u-sm-12">
        <#list logs as l>
            <article class="am-g blog-entry-article">
                <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-img">
                    <img src="${l.imgurl}" alt="" class="am-u-sm-12">
                </div>
                <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
                    <span><a href="" class="blog-color">文章 &nbsp;</a></span>
                    <span>${(l.createTime?string("yyyy-MM-dd HH:mm:ss"))!} </span>
                    <h1><a href="/toInfo">${l.title}</a></h1>
                    <p>${l.crux}</p>
                    <p><a href="" class="blog-continue">continue reading</a></p>
                </div>
            </article>
         </#list>
        <ul class="am-pagination">
          <li class="am-pagination-prev"><a href="">&laquo; 上一页</a></li>
          <li class="am-pagination-next"><a href="">下一页 &raquo;</a></li>
        </ul>
    </div>

<#include "/rightnav.html">
</div>
<!-- content end -->
<#include "/footer.html">
</body>
</html>
